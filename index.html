<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNg</title>
    <style>
        /* 1. 全体の設定：背景を黒にして、画面いっぱいに広げる */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 背景色：黒 */
            display: flex;
            justify-content: center; /* 左右の中央寄せ */
            align-items: center;     /* 上下の中央寄せ */
            overflow: hidden;        /* スクロールバーを出さない */
        }

        /* 2. 動画の設定 */
        video {
            max-width: 90%;  /* 画面幅の90%までに制限（お好みで100%に） */
            max-height: 90%; /* 画面高さの90%までに制限 */
            outline: none;
        }
    </style>
</head>
<body>

    <video src="nng_content.mp4" controls autoplay loop muted></video>

</body>
</html>
